
<img src="img/bg_register.jpg" style="width:100%;position:fixed;bottom:0;height:100%" />
<div class="container-fluid" style="padding:0">
    <div class="center-block text-center" style="position:fixed;bottom:70%;width:100%;color:#fff;font-weight:blod;font-size:22px;">
                            你是手中的菜市场
    </div>
     
    <div style="position:fixed;color:#fff;padding:0 10%;bottom:10%;width:100%" id="register" calss="center-block">
       <form class="form-horizontal">
          <div class="text-center color3" ng-if="error">
                           用户名或者密码错误
          </div>
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="user.username" placeholder="请输入用户名" ng-change="checkphone()"/>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" ng-model="user.password" placeholder="输入密码"  />
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button  class="btn btn-success btn-block" ng-click='login()'>登录</button>
            </div>
             <div class="col-sm-offset-2 col-sm-10 top30">
              <button  class="btn btn-info btn-block"  onclick="window.location.href='#/auth/register'">注册</button>
            </div>
          </div>
        </form>
    </div>
</div>
